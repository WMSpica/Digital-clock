<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Digital clock</title>
		<link rel="stylesheet" href="main.css">
	</head>
	 
	<body>
		<div id="clock">
			<h2>Time now</h2>
				<div id="time">
					<div>
						<span id="hour"></span>
							<span>Hours</span>
					</div>
					<div>
						<span id="minutes"></span>
							<span>Minutes</span>
					</div>
					<div>
						<span id="seconds"></span>
							<span>Seconds</span>
					</div>
					<div>
						<span id="ampm"></span>
							<span>Timeofday</span>
					</div>
				</div>
		</div>
		
		<script type="text/javascript">
			function clock(){
				
				var hours = document.getElementById('hour');
				var minutes = document.getElementById('minutes');
				var seconds = document.getElementById('seconds');
				var ampm = document.getElementById('ampm');
				
				var h = new Date().getHours();
				var m = new Date().getMinutes();
				var s = new Date().getSeconds();
				
				var season = "AM"; 
				
				if(h == 0){
					h = 12;
				}
				if(h > 12){
					h = h - 12;
					season = "PM"
				}
				
				h = checkTime(h);
				m = checkTime(m);
				s = checkTime(s);
				
				hours.innerHTML = h;
				minutes.innerHTML = m;
				seconds.innerHTML = s;
				ampm.innerHTML = season;
			}
			var interval = setInterval(clock, 1000);
			
			function checkTime(i) {
				if (i < 10) {i = "0" + i};
					return i;
			}
		</script>
	</body>
</html>
